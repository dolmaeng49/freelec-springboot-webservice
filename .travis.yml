language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_deploy:
  - zip -r freelec-springboot-webservice *
  - mkdir -p deploy
  - mv freelec-springboot-webservice.zip deploy/freelec-springboot-webservice.zip

deploy:
  - provider: s3
    bucket: freelec-springboot-build49
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근 private
    local_dir: deploy
    wait-until-deployed: true

